# JitPack build configuration
# Build Android SDK from android/ subdirectory

jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.11-tem || true
  - sdk use java 17.0.11-tem || true
  - export JAVA_HOME=$(sdk home java 17.0.11-tem || echo $JAVA_HOME)
install:
  - cd android && ./gradlew clean :lib:assembleRelease :lib:publishToMavenLocal --no-daemon --stacktrace
